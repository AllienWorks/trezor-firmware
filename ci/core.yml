image: registry.corp.sldev.cz/trezor/trezor-firmware/environment

variables:
  SDL_VIDEODRIVER: "dummy"
  XDG_RUNTIME_DIR: "/var/tmp"
  TREZOR_PROFILING: "1"

build core firmware:
  stage: build
  script:
    - cd core
    - pipenv run make build_cross
    - pipenv run make build_boardloader
    - pipenv run make build_bootloader
    - pipenv run make build_prodtest
    - pipenv run make build_firmware
    # - test "$TREZOR_MODEL" = "1" || pipenv run make sizecheck
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
    - core/build/firmware/firmware.bin
    - core/build/bootloader/bootloader.bin
    expire_in: 1 week

build core unix:
  stage: build
  script:
    - cd core
    - pipenv run make build_unix

build core unix frozen:
  stage: build
  script:
    - cd core
    - pipenv run make build_unix_frozen
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    untracked: true
    expire_in: 1 day

test core unix unit:
  stage: test
  dependencies:
    - build core unix frozen
  script:
    - cd core
    - pipenv run make test

test core unix device:
  stage: test
  dependencies:
    - build core unix frozen
  script:
    - cd core
    - pipenv run make test_emu
    - sync
    - sleep 1
    - mv ./src/.coverage .coverage.test_emu
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
    - core/.coverage.*
    expire_in: 1 day

test core unix monero:
  stage: test
  dependencies:
    - build core unix frozen
  script:
    - cd core
    - pipenv run make test_emu_monero
    - sync
    - sleep 1
    - mv ./src/.coverage .coverage.test_emu_monero
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
    - core/.coverage.*
    expire_in: 1 day

aftertest core unix coverage:
  stage: aftertest
  dependencies:
    - test core unix device
    - test core unix monero
  script:
    - cd core
    - pipenv run make res  # we need to regenerate resources.py
    - pipenv run make coverage
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_SHORT_SHA"
    paths:
    - core/.coverage.*
    - core/htmlcov
    expire_in: 1 week
